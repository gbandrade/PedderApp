<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Pedder</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body onload="onLoad()">
	<div class="container">
		<form class="col s12">
		  <div class="row">
			<div class="center-align">
				<img src="icons/icon.png" class="logoLogin" />
			</div>		
		  </div>		
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="token" type="hidden">
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
			  <i class="material-icons prefix">perm_identity</i>
			  <input id="login" type="email" class="validate">
			  <label for="login">Login</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
		      <i class="material-icons prefix">lock_open</i>
			  <input id="password" type="password" class="validate">
			  <label for="password">Senha</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="col s6 left-align">
		       <a class="waves-effect waves-red btn-flat red-text text-darken-2 botaoSimples redirectCadastro">Criar conta</a>
			</div>
			<div class="col s6 right-align">
				<a class="acao-login btn red darken-4 waves-effect waves-light">Entrar</a>
			</div>
	      </div>
	    </form>
	</div>
	<script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
