<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Pedder</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="container">
		<form class="col s12">
		  <div class="row">
			<div class="center-align">
				<img src="icons/icon.png" class="logoLogin" />
			</div>		
		  </div>			
	      <div class="row">
	        <div class="input-field col s12">
	          <i class="material-icons prefix">account_circle</i>
	          <input placeholder="Nome" id="nome" type="text" class="validate">
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <i class="material-icons prefix">perm_identity</i>
	          <input placeholder="Login" id="login" type="text" class="validate">
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <i class="material-icons prefix">lock_open</i>
	          <input id="password" type="password" placeholder="Senha" class="validate">
	        </div>
	      </div>
	      <div class="row frmCadastroBtn">
	        <div class="col s6">
		       <a href="#!" class="acao-cadastro btn red darken-4 waves-effect waves-light">Cadastrar</a>
			</div>
	      </div>
	    </form>
	</div>
	<script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
