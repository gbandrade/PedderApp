<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Pedder</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="container">
		<form class="col s12">
		  <div class="row">
			<div class="center-align">
				<img src="icons/icon.png" class="logoLogin" />
			</div>		
		  </div>			
	      <div class="row">
	        <div class="input-field col s12">
	          <i class="material-icons prefix">account_circle</i>
			  <input id="nome" type="text" class="validate">
			  <label for="nome">Nome</label>			  
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <i class="material-icons prefix">perm_identity</i>
			  <input id="login" type="email" class="validate">
			  <label for="login">Login</label>				  
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <i class="material-icons prefix">lock_open</i>
			  <input id="password" type="password" class="validate">
			  <label for="password">Senha</label>					  
	        </div>
	      </div>
	      <div class="row">
	        <div class="col s6 left-align">
		       <a href="file:///android_asset/www/index.html" class="waves-effect waves-red btn-flat red-text text-darken-2 botaoSimples">Voltar</a>
			</div>
			<div class="col s6 right-align">
				<a href="#!" class="acao-cadastro btn red darken-4 waves-effect waves-light">Cadastrar</a>
			</div>
	      </div>
	    </form>
	</div>
	<script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
